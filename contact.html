<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackmer Blog Website</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Connor Blackmer">
</head>
<body>
    <h1>Contact</h1>
    <header id="main-header">
        <nav>
            <ul>
                <!--List of links to pages will go here-->
                <li><a title="Home Page" href="index.html">Home</a></li>
                <li><a title="About The Author" href="about.html">About</a></li>
                <li><a title="Contact Information" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <form>
            <h2>Contact Information</h2>
            <p>
                * = required
            </p>
            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong><span aria-label="required" role="textbox">*</span></strong>
                </label>
                <input type="text" name="receivername" id="name" required>
            </p>
            <p>
                <label for="email">
                    <span>Email Address: </span>
                    <strong><span aria-label="required" role="textbox">*</span></strong>
                </label>
                <input type="text" name="email-address" id="email" required>
            </p>
            <p>
                <label for="contact-reason">
                    <span>Reason for Contact: </span>
                    <strong><span aria-label="required" role="listbox">*</span></strong>
                </label>
                <select name="options" id="contact-reason" required>
                    <option value="">--None Selected--</option>
                    <option value="saying hi">Just Saying Hi</option>
                    <option value="contractor">Looking For a Contractor</option>
                    <option value="interview">Interested in an Interview</option>
                </select>
            </p>
            <p>
                <label for="comment">Any Comments? </label>
                <input type="text" name="added-comments" id="comment">
            </p>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
